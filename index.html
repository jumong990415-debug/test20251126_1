        /* íŠ¸ë¡œí”¼ì™€ ë³´ì„ ìŠ¤íƒ€ì¼ */

        /* ê²Œì„ ì˜ì—­ */
        #game-area {

        /* ë¸Œë¡¤ëŸ¬ ì»¨í…Œì´ë„ˆ */
        .brawler-container {

            align-items: center;

            /* ë‘¥ì‹¤ë‘¥ì‹¤ ì• ë‹ˆë©”ì´ì…˜ */

        /* ë¸Œë¡¤ëŸ¬ ì´ë¯¸ì§€ */
        .brawler-img {

            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));

        /* ë¬¸ì œ (HP ë°” ìŠ¤íƒ€ì¼) */
        .hp-bar {

            padding: 2px;
            margin-bottom: 5px;
            position: relative;

        .hp-text {

        }

        /* HP ë°” ë‚´ë¶€ ì±„ì›€ (ì¥ì‹) */
        .hp-fill {
            position: absolute;
            left: 0; top: 0;
            height: 100%;
            width: 100%;
            background-color: #F44336; /* ì êµ° ë¹¨ê°„ìƒ‰ */
            z-index: 1;
        }

        /* í•˜ë‹¨ ì…ë ¥ì°½ (ê¶ê·¹ê¸° ë²„íŠ¼ ìŠ¤íƒ€ì¼) */
        #input-area {
            padding: 20px;
            background-color: #111;
            text-align: center;
            border-top: 4px solid #444;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #answer-input {
            width: 180px;
            padding: 10px;
            font-size: 28px;
            text-align: center;
            border: 4px solid #000;
            border-radius: 10px;
            background-color: #fff;
            font-family: 'Lilita One', sans-serif;
            outline: none;
            color: #333;
        }
        #answer-input:focus { border-color: #FFD700; }

        #submit-btn {
            background-color: #FFD700; /* ë¸Œë¡¤ìŠ¤íƒ€ì¦ˆ ë…¸ë‘ */
            border: 4px solid #000;
            border-radius: 15px;
            padding: 10px 20px;
            font-family: 'Lilita One', sans-serif;

            transition: transform 0.1s;
        }
        #submit-btn:active { 
            transform: translateY(4px); 
            box-shadow: 0 0 0 #B8860B; 
        }

        /* ê²Œì„ ì˜¤ë²„/ì‹œì‘ ì˜¤ë²„ë ˆì´ */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
        }

        h1.title {
            font-family: 'Lilita One', cursive;
            font-size: 70px;
            color: #FFD700;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #E91E63;
            margin: 0;
            transform: rotate(-3deg);
        }

        button.start-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 30px;
            background-color: #386abb; /* íŒŒë€ìƒ‰ ë²„íŠ¼ */
            color: white;
            border: 4px solid #000;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Lilita One', sans-serif;
            box-shadow: 0 6px 0 #182855;
            transition: all 0.2s;
        }
        button.start-btn:hover { background-color: #4a8cdb; transform: scale(1.05); }

        /* íƒ€ê²© ì´í™íŠ¸ */
        .hit-effect {
            position: absolute;
            font-family: 'Lilita One', cursive;
            font-size: 40px;
            color: #fff;
            -webkit-text-stroke: 2px #000;
            pointer-events: none;
            animation: popUp 0.5s ease-out forwards;
            z-index: 20;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1.0) translateY(-50px); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="header">
        <span id="score-display">ğŸ† íŠ¸ë¡œí”¼: 0</span>
        <span id="lives-display">ğŸ’ ë³´ì„: 5</span>
    </div>

    <div id="game-area">
        <!-- ë¸Œë¡¤ëŸ¬ë“¤ì´ ì—¬ê¸°ì— ë–¨ì–´ì§‘ë‹ˆë‹¤ -->
    </div>

    <div id="input-area">
        <input type="number" id="answer-input" placeholder="?" autocomplete="off">
        <button id="submit-btn">ê³µê²©!</button>
    </div>

    <div id="overlay">
        <h1 class="title">BRAWL<br>MATH</h1>
        <p style="font-size: 24px; margin-top: 20px;">ì ë“¤ì„ ë¬¼ë¦¬ì¹˜ê³  íŠ¸ë¡œí”¼ë¥¼ ëª¨ìœ¼ì„¸ìš”!</p>
        <p id="final-score" style="display:none; font-size: 32px; color: #FFD700; margin-top:10px;"></p>
        <button class="start-btn" onclick="startGame()">BRAWL!</button>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const inputField = document.getElementById('answer-input');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const overlay = document.getElementById('overlay');
        const submitBtn = document.getElementById('submit-btn');
        
        let score = 0;
        let lives = 5;
        let gameInterval;
        let spawnInterval;
        let drops = [];
        let isPlaying = false;

        // ë¸Œë¡¤ëŸ¬ ì´ë¯¸ì§€ ë¦¬ìŠ¤íŠ¸ (Brawlify CDN í™œìš©)
        const brawlers = [
            { name: 'Shelly', url: 'https://cdn.brawlify.com/brawlers/borderless/16000000.png' },
            { name: 'Colt', url: 'https://cdn.brawlify.com/brawlers/borderless/16000001.png' },
            { name: 'El Primo', url: 'https://cdn.brawlify.com/brawlers/borderless/16000008.png' },
            { name: 'Spike', url: 'https://cdn.brawlify.com/brawlers/borderless/16000005.png' },
            { name: 'Crow', url: 'https://cdn.brawlify.com/brawlers/borderless/16000013.png' },
            { name: 'Leon', url: 'https://cdn.brawlify.com/brawlers/borderless/16000022.png' },
            { name: 'Poco', url: 'https://cdn.brawlify.com/brawlers/borderless/16000010.png' },
            { name: 'Mortis', url: 'https://cdn.brawlify.com/brawlers/borderless/16000014.png' }
        ];

        // ê²Œì„ ì‹œì‘
        function startGame() {
            score = 0;
            lives = 5;
            drops = [];
            gameArea.innerHTML = '';
            updateUI();
            
            overlay.style.display = 'none';
            document.getElementById('final-score').style.display = 'none';
            inputField.value = '';
            inputField.focus();
            isPlaying = true;

            // ì†ë„: ì²œì²œíˆ (2.5ì´ˆë§ˆë‹¤ ìƒì„±)
            spawnInterval = setInterval(createBrawler, 2500); 
            gameInterval = requestAnimationFrame(gameLoop);
        }

        // ë¸Œë¡¤ëŸ¬ ìƒì„±
        function createBrawler() {
            if (!isPlaying) return;

            const num1 = Math.floor(Math.random() * 8) + 2; 
            const num2 = Math.floor(Math.random() * 9) + 1; 
            
            const container = document.createElement('div');
            container.classList.add('brawler-container');
            
            // ëœë¤ ë¸Œë¡¤ëŸ¬ ì„ íƒ
            const randomBrawler = brawlers[Math.floor(Math.random() * brawlers.length)];
            
            // HTML êµ¬ì¡°: HPë°”(ë¬¸ì œ) + ë¸Œë¡¤ëŸ¬ ì´ë¯¸ì§€
            container.innerHTML = `
                <div class="hp-bar">
                    <div class="hp-fill"></div>
                    <span class="hp-text">${num1} x ${num2}</span>
                </div>
                <img src="${randomBrawler.url}" class="brawler-img" alt="Brawler">
            `;
            
            const maxLeft = gameArea.clientWidth - 100;
            const randomLeft = Math.floor(Math.random() * maxLeft);
            
            container.style.left = randomLeft + 'px';
            container.style.top = '-120px';

            gameArea.appendChild(container);

            // ì†ë„ ëœë¤ (ëŠë¦¬ê²Œ)
            const slowSpeed = Math.random() * 0.5 + 0.5;

            drops.push({
                element: container,
                answer: num1 * num2,
                y: -120,
                speed: slowSpeed 
            });
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!isPlaying) return;

            for (let i = 0; i < drops.length; i++) {
                let drop = drops[i];
                drop.y += drop.speed;
                drop.element.style.top = drop.y + 'px';

                // ë°”ë‹¥ì— ë‹¿ì•˜ì„ ë•Œ
                if (drop.y > gameArea.clientHeight - 100) {
                    removeDrop(i);
                    lives--;
                    updateUI();
                    
                    // í”¼ê²© íš¨ê³¼ (í™”ë©´ ë¶‰ì–´ì§)
                    gameArea.style.boxShadow = "inset 0 0 50px red";
                    setTimeout(() => gameArea.style.boxShadow = "", 200);

                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                    i--;
                }
            }
            requestAnimationFrame(gameLoop);
        }

        function removeDrop(index) {
            if (drops[index] && drops[index].element) {
                drops[index].element.remove();
            }
            drops.splice(index, 1);
        }

        // ì •ë‹µ í™•ì¸
        function checkAnswer() {
            const userAnswer = parseInt(inputField.value);
            if (isNaN(userAnswer)) return;

            let matched = false;

            for (let i = 0; i < drops.length; i++) {
                if (drops[i].answer === userAnswer) {
                    // íƒ€ê²© ì´í™íŠ¸ (BRAWL!)
                    showHitEffect(drops[i].element.style.left, drops[i].element.style.top);

                    removeDrop(i);
                    score += 10; // íŠ¸ë¡œí”¼ +10
                    matched = true;
                    break;
                }
            }

            inputField.value = '';
            if (matched) updateUI();
        }

        // íƒ€ê²© ì´í™íŠ¸ í‘œì‹œ í•¨ìˆ˜
        function showHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.classList.add('hit-effect');
            effect.innerText = "BRAWL!"; // íƒ€ê²© í…ìŠ¤íŠ¸
            
            // ëœë¤ ìƒ‰ìƒ (ë…¸ë‘, ì£¼í™©, ë¹¨ê°•)
            const colors = ['#FFD700', '#FF4500', '#E91E63'];
            effect.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            effect.style.left = x;
            effect.style.top = y;
            gameArea.appendChild(effect);

            setTimeout(() => effect.remove(), 600);
        }

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkAnswer();
        });
        submitBtn.addEventListener('click', checkAnswer);

        function updateUI() {
            scoreDisplay.innerText = `ğŸ† íŠ¸ë¡œí”¼: ${score}`;
            let gems = "";
            for(let i=0; i<lives; i++) gems += "ğŸ’";
            livesDisplay.innerText = `ë³´ì„: ${gems}`;
        }

        function gameOver() {
            isPlaying = false;
            clearInterval(spawnInterval);
            cancelAnimationFrame(gameInterval);
            
            document.querySelector('#overlay .title').innerHTML = "íŒ¨ë°°...";
            document.querySelector('#overlay .title').style.color = "#F44336";
            
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.innerText = `íšë“ íŠ¸ë¡œí”¼: ${score} ğŸ†`;
            finalScoreEl.style.display = 'block';
            
            overlay.style.display = 'flex';
        }
    </script>
</body>
